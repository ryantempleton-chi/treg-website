<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Client Intake | Templeton Real Estate Group</title>
    <meta
      name="description"
      content="Start your client intake with Templeton Real Estate Group. Answer a few quick questions so we can tailor next steps for buying, selling, renting, or landlord services."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts + Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700&family=Oswald:wght@400;500&family=PT+Serif:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/intake.css" />
  </head>

  <body>
    <div class="page">
      <div id="site-header"></div>

      <main class="main">
        <!-- HERO -->
        <section class="hero">
          <div class="hero-inner">
            <div class="hero-label">get started</div>
            <h1 class="hero-title">client intake form.</h1>
            <p class="hero-subtitle" style="max-width: 880px;">
              Just a few quick questions to get started. The more we know upfront, the quicker we can help you move
              forward with confidence.
            </p>
          </div>
        </section>

        <!-- FORM EMBED -->
        <section class="intake-form">
          <div class="container">
            <div class="intake-card">
              <iframe
                id="JotFormIFrame-253567612349060"
                title="New Client Intake Form"
                onload="window.parent.scrollTo(0,0)"
                allowtransparency="true"
                allow="geolocation; microphone; camera; fullscreen; payment"
                src="https://form.jotform.com/253567612349060"
                frameborder="0"
                scrolling="no"
              ></iframe>

              <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
              <script>
                window.jotformEmbedHandler(
                  "iframe[id='JotFormIFrame-253567612349060']",
                  "https://form.jotform.com/"
                );
              </script>
            </div>

            <p class="intake-note">
              If anything changes in the meantime — timeline, budget, or priorities — don’t hesitate to reach out. Call,
              text, or email us anytime!
            </p>
          </div>
        </section>
      </main>

      <div id="site-footer"></div>
    </div>

    <script src="/assets/js/layout.js"></script>
