<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Client Intake | Templeton Real Estate Group</title>
    <meta
      name="description"
      content="Start your client intake with Templeton Real Estate Group. Answer a few quick questions so we can tailor next steps for buying, selling, renting, or landlord services."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts + Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700&family=Oswald:wght@400;500&family=PT+Serif:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/intake.css" />
  </head>

  <body>
    <div class="page">
      <div id="site-header"></div>

      <main class="main">
        <!-- HERO -->
        <section class="hero">
          <div class="hero-inner">
            <div class="hero-label">get started</div>
            <h1 class="hero-title">let’s get a few details.</h1>
            <p class="hero-subtitle" style="max-width: 880px;">
              Answer a few quick questions so we can tailor next steps and move your search forward with clarity.
            </p>
          </div>
        </section>

        <!-- FORM EMBED -->
        <section class="intake-form">
          <div class="container">
            <div class="intake-card">
              <iframe
                id="JotFormIFrame-253567612349060"
                title="New Client Intake Form"
                onload="window.parent.scrollTo(0,0)"
                allowtransparency="true"
                allow="geolocation; microphone; camera; fullscreen; payment"
                src="https://form.jotform.com/253567612349060"
                frameborder="0"
                scrolling="no"
              ></iframe>

              <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
              <script>
                window.jotformEmbedHandler(
                  "iframe[id='JotFormIFrame-253567612349060']",
                  "https://form.jotform.com/"
                );
              </script>
            </div>

            <p class="intake-note">
              If anything changes in the meantime — timeline, budget, or priorities — don’t hesitate to reach out. Call,
              text, or email us anytime!
            </p>
          </div>
        </section>
      </main>

      <div id="site-footer"></div>
    </div>

    <script src="/assets/js/layout.js"></script>

    <!-- Service-based HERO personalization (supports aliases) -->
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);

        // Accept service from common params (service preferred, but supports a few fallbacks)
        const raw =
          (params.get("service") ||
            params.get("type") ||
            params.get("intent") ||
            params.get("for") ||
            "") + "";

        const value = raw.trim().toLowerCase();

        const labelEl = document.querySelector(".hero-label");
        const titleEl = document.querySelector(".hero-title");
        const subEl = document.querySelector(".hero-subtitle");

        if (!labelEl || !titleEl || !subEl) return;

        // Normalize common aliases -> canonical keys
        const normalizeService = (v) => {
          if (!v) return "";

          // strip spaces/underscores for safer matching
          const s = v.replace(/\s+/g, "-").replace(/_/g, "-");

          const buy = new Set(["buy", "buyer", "purchase", "purchasing", "buying", "homebuyer"]);
          const sell = new Set(["sell", "seller", "sale", "selling", "list", "listing", "listings"]);
          const rent = new Set(["rent", "renter", "rental", "leasing", "lease", "tenant", "tenant-rep"]);
          const landlord = new Set([
            "landlord",
            "ll",
            "owner",
            "investor",
            "property",
            "property-owner",
            "leasing-owner",
            "landlord-rep"
          ]);

          if (buy.has(s)) return "buy";
          if (sell.has(s)) return "sell";
          if (rent.has(s)) return "rent";
          if (landlord.has(s)) return "landlord";

          // handle compound-ish values like "renting" or "seller-intake"
          if (s.includes("buy")) return "buy";
          if (s.includes("sell") || s.includes("list")) return "sell";
          if (s.includes("rent") || s.includes("lease")) return "rent";
          if (s.includes("landlord") || s.includes("owner") || s.includes("investor")) return "landlord";

          return "";
        };

        const key = normalizeService(value);

        const copy = {
          buy: {
            label: "get started",
            title: "let’s talk about your purchase.",
            sub: "Answer a few quick questions so we can recommend next steps, timing, and a smart game plan."
          },
          sell: {
            label: "get started",
            title: "let’s talk about your sale.",
            sub: "A quick intake so we can prep pricing thoughts, timelines, and a clear plan before we connect."
          },
          rent: {
            label: "get started",
            title: "let’s plan your rental search.",
            sub: "Share your timing, budget, and must-haves—then we’ll build a clean, organized showing plan."
          },
          landlord: {
            label: "get started",
            title: "let’s talk about your rental property.",
            sub: "A short intake so we can advise on pricing, timing, and the smoothest path to leasing."
          }
        };

        if (key && copy[key]) {
          labelEl.textContent = copy[key].label;
          titleEl.textContent = copy[key].title;
          subEl.textContent = copy[key].sub;
        }
      })();
    </script>
  </body>
</html>
